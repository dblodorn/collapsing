  <style>
    :root {
      --header-color: #f59994;
      --footer-color: #405416;
      --text-color: #fff59e;
    }
    main,
    aside {
      width: 100vw;
      height: 100vh;
      top: 0;
      right: 0;
      z-index: 0;
      overflow: hidden;
      position: fixed;
    }
    main {
      z-index: 50;
    }
    footer,
    header {
      width: 50vw;
      height: 5vh;
      position: fixed;
      z-index: 100;
    }
    header {
      top: 0;
      right: 0;
      background-color: var(--header-color);
    }
    footer {
      left: 0;
      bottom: 0;
      background-color: var(--footer-color);
      filter: drop-shadow(0 0 0.75rem crimson);
      z-index: 1000;
    }
    footer::before {
      content: '';
      left: 0;
      width: 62vw;
      z-index: 20;
      position: fixed;
      height: 12vh;
      background: #5a1ad2;
      filter: blur(10px);
      border-radius: 20px;
      opacity: 90%;
    }
    footer::after {
      content: '';
      position: fixed;
      bottom: 5px;
      left: 7px;
      width: 62vw;
      transform: skew(20deg) translate3d(-10vw, 10px, 10px) rotate(12deg);
      background: white;
      z-index: 20;
      height: 12vh;
      filter: blur(20px);
      perspective: none;
    }
    :root {
      --ball-width: 35vh;
      --small-ball: calc(var(--ball-width) * .95);
    }

    .ball {
      width: var(--small-ball);
      height: var(--small-ball);
      border-radius: 100vh;
      background-color: var(--text-color);
      filter: drop-shadow(0 0 0.75rem white);
      z-index: 120;
      transform: translateX(10vw) translateY(-5vh);
    }
    article {
      width: var(--ball-width);
      height: var(--ball-width);
      border-radius: 100vh;
      background-color: var(--text-color);
      z-index: 100;
      opacity: .9;
      filter: blur(4px);
      mix-blend-mode: difference;
      transform: translateX(20vw);
    }
    @keyframes skewer {
      from {
        transform: scaleY(1.2) skew(-565deg, var(--degreeStart)) translateX(-4vw);
        opacity: 0;
      }
      to {
        transform: scaleY(1.2) skew(565deg, var(--degreeEnd)) translateX(-4vw);
        opacity: 1;
      }
    }
    article::before {
      --degreeStart: .5;
      --degreeEnd: 50;
      animation: skewer 5s alternate infinite;
      content: '';
      border-radius: 0 100vh 100vh 50vw;
      background: pink;
      z-index: 10;
      opacity: .9;
      filter: blur(4px);
      mix-blend-mode: difference;
    }
    article,
    article::before,
    article::after {
      width: var(--ball-width);
      height: var(--ball-width);
    }
    article,
    article::before,
    article::after,
    .ball {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }
